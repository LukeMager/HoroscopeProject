<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luke's Horoscope Website</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="CSS Sheet.css"/>
</head>
<body>
<div id="title">HOROSCOPE</div>
<div id="myName">By Luke Mager</div>
<div class="element">What is your name?</div>
<input type="text" id="Name">
<div class="element">What is your birth month?</div>
<select id="birthMonth">
    <option value="0">January</option>
    <option value="1">February</option>
    <option value="2">March</option>
    <option value="3">April</option>
    <option value="4">May</option>
    <option value="5">June</option>
    <option value="6">July</option>
    <option value="7">August</option>
    <option value="8">September</option>
    <option value="9">October</option>
    <option value="10">November</option>
    <option value="11">December</option>
</select>
<div class="element">What is your birth day?</div>
<select id="birthDay">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
    <option value="21">21</option>
    <option value="22">22</option>
    <option value="23">23</option>
    <option value="24">24</option>
    <option value="25">25</option>
    <option value="26">26</option>
    <option value="27">27</option>
    <option value="28">28</option>
    <option value="29">29</option>
    <option value="30">30</option>
    <option value="31">31</option>
</select>
<br class="element">
<button id="giveHoroscope" onclick="runHoroscope()">Run My Horoscope</button>
<div id="userName" class="element"></div>
<div id="userSign" class="element"></div>
<div id="myImage">
<img id="image" class="element" height="150">
</div>
<div id="message" class="element"></div>
</body>
</html>
